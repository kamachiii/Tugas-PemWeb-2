<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pemesanan Pizza</title>
  </head>
  <body>
    <form action="http://blackgoosebistro.com/pizza.php" method="post">
      <h2 style="text-align: center;">Black Goose Bistro | Pizza-on-Demand</h2>
      <p>Our 12" wood-fire pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.</p>
      <fieldset>
        <legend>Your information</legend>
          <label for="name">Name</label>
          <input type="text" name="customername" id="name" placeholder="Input your name..." />
        </div>
        <div>
          <label for="address">Address</label>
          <input type="text" name="address" id="address" placeholder="Input your address..." />
        </div>
        <div>
          <label for="phone">Phone</label>
          <input type="tel" name="telephone" id="phone" minlength="11" maxlength="12" placeholder="Input your number phone..." />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Input your email..." />
        </div>
        <div style="display: flex; flex-direction: column;">
          <label for="deliverInstruction">Deliver Instruction</label>
          <textarea name="instructions" id="deliverInstruction" rows="8" cols="40" maxlength="400" placeholder="No more than 400 character length" style="width: 400px;"></textarea>
      </fieldset>

      <fieldset>
        <legend>Design Your Dream Pizza</legend>

        <fieldset>
          <legend>Pizza specs</legend>
          <label for="crust">Crust (choose one):</label>
          <br />
          <input type="radio" name="crust" id="cw" value="Classic White" />
          <label for="cw">Classic White</label>
          <br />
          <input type="radio" name="crust" id="mg" value="Multigrain" />
          <label for="mg">Multigrain</label>
          <br />
          <input type="radio" name="crust" id="csc" value="Cheese-stuffed Crust" />
          <label for="csc">Cheese-stuffed Crust</label>
          <br />
          <input type="radio" name="crust" id="gf" value="Gluten-free" />
          <label for="gf">Gluten-free</label>
        </fieldset>

        <fieldset>
          <legend>Toppings (choose as many as you want):</legend>
          <input type="checkbox" name="toppings[]" id="rs" value="Red Sauce" checked />
          <label for="rs">Red Sauce</label>
          <br />
          <input type="checkbox" name="toppings[]" id="ws" value="White Sauce" />
          <label for="ws">White Sauce</label>
          <br />
          <input type="checkbox" name="toppings[]" id="mc" value="Mozzarela Cheese" />
          <label for="mc">Mozzarela Cheese</label>
          <br />
          <input type="checkbox" name="toppings[]" id="pp" value="Pepperoni" />
          <label for="pp">Pepperoni</label>
          <br />
        </fieldset>

        <fieldset>
          <legend>Number of pizza</legend>
          <label for="count">How many pizza: </label>
          <select name="pizzas" id="count">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
        </fieldset>
      </fieldset>

      <div style="padding-top: 10px; padding-bottom: 10px;">
        <button type="submit">Bring me a pizza!</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </body>
</html>
